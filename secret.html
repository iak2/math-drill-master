<html>

<head>
    <title>Secret for Codename Game</title>
    <link rel="stylesheet" type="text/css" href="codename.css">
    <script type="application/javascript">
        function drawSecret() {
            const B = 'blue';
            const R = 'red';
            const G = 'lightgray';
            const L = 'black'
            let inar = [B, B, B, B, B, B, B, B, R, R, R, R, R, R, R, R, G, G, G, G, G, G, L];
            inar.push(Math.floor(Math.random() * 2) > 0 ? B : R);
            let ar = shuffle(inar);
            let htmlTable = '';
            htmlTable += "<table class='gameboard'>";
            for (i = 0; i < 25; i++) {
                if (i % 5 == 0) {
                    htmlTable += '<tr>';
                }
                htmlTable += '<td><div class="content ' + ar[i] + '"></div></td>';
                if (i > 0 && (i + 1) % 5 == 0) {
                    htmlTable += "</tr>\n";
                }
            }
            htmlTable += "</table><div>" + Math.floor(Math.random() * 1000000) + "</div>";
            return htmlTable;
        }


        /**
         * Shuffles array in place.
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }
        document.addEventListener("DOMContentLoaded", function () {
           document.getElementById("secretcard").innerHTML =drawSecret();
        });
    </script>
</head>

<body>
    <div id="secretcard"></div>
</body>

</html>
